{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
    
    <h1>
        Hello 
    </h1>
{% else %}
    
<div class="col-md-6 offset-md-3">
    <h1>Login</h1>

    <form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <form>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" name="username">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" name="password">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
      </form>
    </form>
    </div>
    {% endif %}
{% endblock content %}
